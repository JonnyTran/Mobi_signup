    <script>
    //initializing a test DB named tada

    $('#signInBtn').click(function(){
      var tableClass = Parse.Object.extend("Members");
      var tableInstance = new Parse.Query(tableClass);
      var checkEmail = new Parse.Query("Members").equalTo("Email", $("#user_username").val());
      var checkIfActive = new Parse.Query("Members").equalTo("active", "Y");
      var mainQuery = Parse.Query.or(checkEmail, checkIfActive);
      mainQuery.find({
        success: function(results){
          alert(results[0].get("Name"));
          $.each(results, function(index, value){
            alert(index + ": "+value.get("Name"));
          })
        }
